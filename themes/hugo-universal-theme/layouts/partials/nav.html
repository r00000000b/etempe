<div class="navbar-affixed-top" data-spy="affix" data-offset-top="200">

    <div class="navbar navbar-default yamm" role="navigation" id="navbar">

        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand home" href="{{ .Site.BaseURL }}">
                    <img src="{{ .Site.BaseURL }}{{ .Site.Params.logo}}" alt="{{ .Title }} logo" class="hidden-xs hidden-sm">
                    <img src="{{ .Site.BaseURL }}images/Eagle-Eye-Systems-Asia-Ltd-Blue.png" alt="{{ .Title }} logo" class="visible-xs visible-sm">
                    <span class="sr-only">{{ .Title }} - go to homepage</span>
                </a>
                <div class="navbar-buttons">
                    <button type="button" class="navbar-toggle btn-template-main" data-toggle="collapse" data-target="#navigation">
                        <span class="sr-only">Toggle navigation</span>
                        <i class="fa fa-align-justify"></i>
                    </button>
                </div>
            </div>
            <!--/.navbar-header -->

            <div class="navbar-collapse collapse" id="navigation">
                <ul class="nav navbar-nav navbar-right">
                    {{ $currentPage := . }}
                    {{ range .Site.Params.menu.main }}
                        {{ if .HasChildren }}
                            <li class="dropdown{{if $currentPage.HasMenuCurrent "main" . }} active{{end}}">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ .name }}</a>
                            <ul class="dropdown-submenu">
                                {{ range .Children }}
                                <li{{if $currentPage.IsMenuCurrent "main" . }} class="active"{{end}}><a href="{{ .url }}"> {{ .name }}"</a></li>
                                {{ end }}
                            </ul>
                        {{ else }}
                        <li class="dropdown">
                            <a href="{{ .url }}">{{ .name }}</a>
                        </li>
                    {{ end }}
                    {{ end }}
                </ul>
            </div>

            <!--/.nav-collapse -->

            <div class="collapse clearfix" id="search">

                <form class="navbar-form" role="search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search">
                        <span class="input-group-btn">

                    <button type="submit" class="btn btn-template-main"><i class="fa fa-search"></i></button>

                </span>
                    </div>
                </form>

            </div>
            <!--/.nav-collapse -->

        </div>
    </div>
    <!-- /#navbar -->

</div>

<!-- *** NAVBAR END ***-->
